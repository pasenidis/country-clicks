<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/static/css/main.css"> -->
    <title>Counter</title>
</head>

<body>
    <div id="app">
        <div id="example">
            <h2>Delimiters changing!</h2>
            <p>Vue: {{ message }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const v = new Vue({
            el: '#app',
            data: {
                message: 'skata'
            }
        });
    </script>
</body>

</html>
